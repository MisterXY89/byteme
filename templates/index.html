{% extends "layout.html" %}
{% block header %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5 d-flex flex-column min-vh-100">
  <div class="row align-items-center g-lg-5 py-5 d-flex flex-grow-1 justify-content-center">
    <div class="col-lg-7 text-center text-lg-start">      
      <img src="{{ url_for('static', filename='images/ByteMe_Logo_phelia_wide_transp.png') }}" height="170px">
      <p class="col-lg-10 fs-4">                
        Find the <i>perfect</i> group for your SICSS project, easy and fast. <br>
        From SICSS, for SICSS.

        <figure>
          <blockquote class="blockquote">
            <p>"Loneliness in research is the ultimate 'single variable' - it's always there, waiting to be analyzed."</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Mahatma Gandhi 
            <!-- <cite title="Source Title">Source Title</cite> -->
          </figcaption>
        </figure>
      </p>      
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" action="/swipe" method="GET">
        <div id="step-1-form">
          <div class="form-floating mb-3">
            <input type="Name" class="form-control" name="userName" id="userName" required placeholder="name@example.com">
            <label for="userName">Name (make it unique)</label>
          </div>
          <!-- 
          <div class="form-floating mb-3">
            <input type="e  mail" class="form-control" name="userMail" id="userMail" aria-describedby="userMailDesc" required placeholder="name@example.com">
            <label for="userMail">Email address</label>
            <small id="userMailDesc">This will be used a a unique identifier, you will recive no mails.</small>
          </div> 
          -->
          <button class="w-100 btn btn-lg btn-primary" type="button" id="next-step-btn">Start</button>
        </div>
        <div id="step-2-form">
            <h5>Set you preferences</h5>
            <div class="mb-3">
              <label for="effort" class="form-label">Expected output of the project</label>
              <input type="range" class="form-range" name="effort" id="effort" min="0.01" max="0.99" step="0.0001" value="0.5" aria-describedby="effortDesc">
              <small id="effortDesc">0: Just coding, 1: Paper</small>
            </div>
            <div class="mb-3">
              <label for="preference" class="form-label">Method or topic focus</label>
              <input type="range" class="form-range" name="preference" id="preference" min="0.01" max="0.99" step="0.0001" value="0.5" aria-describedby="preferenceDesc">
              <small id="preferenceDesc">0: Method-focus, 1: Topic-focus</small>
            </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" id="startSwipe">Let's swipe</button>
        </div>        
        
        <!-- <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> -->
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}

<!-- Custom JS -->
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
